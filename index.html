<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Advice Generator</title>
</head>

<body>
    <main>
        <div class="card">
            <div id="advice-id">ADVICE #1</div>
            <div id="quotes-container">
                <p id="quotes-text">
                    " I am the head of Adidas. I will bring Adidas and Puma back together and bring me and jay back together "
                </p>
            </div>
            <div class="divider-img-container">
                <img src="./images/pattern-divider-desktop.svg" alt="devider img">
            </div>
            <div class="quotes-change-btn-container"  onclick="fetchData()">
                <img src="./images/icon-dice.svg" alt="dice icon">
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://instagram.com/frontendium" target="_blank">Azeem saifi</a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
